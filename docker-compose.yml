version: '3.8'

services:
  bot:
    build: .
    container_name: nails_bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./database:/app/database
    depends_on:
      - api

  api:
    build: .
    container_name: nails_api
    restart: unless-stopped
    command: uvicorn miniapp.app:app --host 0.0.0.0 --port 8000
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./database:/app/database
