<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Административная панель - Ногтевой сервис</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Административная панель</h1>
            <div id="user-info"></div>
        </header>

        <nav class="tabs">
            <button class="tab-button active" onclick="showTab('services')">Услуги</button>
            <button class="tab-button" onclick="showTab('schedule')">Расписание</button>
            <button class="tab-button" onclick="showTab('appointments')">Записи</button>
            <button class="tab-button" onclick="showTab('holidays')">Выходные</button>
            <button class="tab-button" onclick="showTab('settings')">Настройки</button>
        </nav>

        <main>
            <div id="services-tab" class="tab-content active">
                <h2>Управление услугами</h2>
                <button class="btn btn-primary" onclick="showAddServiceModal()">Добавить услугу</button>
                <div id="services-list" class="list-container"></div>
            </div>

            <div id="schedule-tab" class="tab-content">
                <h2>Рабочее расписание</h2>
                <div id="schedule-list" class="list-container"></div>
            </div>

            <div id="appointments-tab" class="tab-content">
                <h2>Все записи</h2>
                <div class="filters">
                    <select id="status-filter">
                        <option value="">Все статусы</option>
                        <option value="pending">Ожидает подтверждения</option>
                        <option value="confirmed">Подтверждено</option>
                        <option value="cancelled">Отменено</option>
                        <option value="completed">Завершено</option>
                    </select>
                    <button onclick="loadAppointments()">Применить</button>
                </div>
                <div id="appointments-list" class="list-container"></div>
            </div>

            <div id="holidays-tab" class="tab-content">
                <h2>Выходные дни</h2>
                <button class="btn btn-primary" onclick="showAddHolidayModal()">Добавить выходной</button>
                <div id="holidays-list" class="list-container"></div>
            </div>

            <div id="settings-tab" class="tab-content">
                <h2>Настройки приложения</h2>
                <div id="settings-form" class="form-container"></div>
            </div>
        </main>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="/static/script.js"></script>
</body>
</html>
